<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/login.css">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/static/service-worker.js')
              .then(function(registration) {
                  console.log('Service Worker registrado com sucesso:', registration);
              })
              .catch(function(error) {
                  console.log('Falha ao registrar o Service Worker:', error);
              });
      }
  </script>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="unb-header">
                <img class="unb-logo" alt="" src="../static/img/UnB-logo.png" />
                <div class="unb-sti">UnB | STI</div>
            </div>
            <h1 class="login-title">Log in</h1>
            <form method="POST" action="/login">
                <div>
                    <div class="input-container">
                        <input type="email" placeholder="Email" class="login-input" id="hash_email" required name="hash_email">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Senha" class="login-input" id="hash_passw" name="hash_passw" required>
                    </div>
                    <button class="login-btn" id="login-btn">Entrar</button>
                </div>
            </form>
            <p class="register-text">Ainda n√£o tem uma conta? <a href="/registrar" class="register-link">Registre-se</a></p>
        </div>
    </div>
    <div class="waves-container">
        <img src="../static/img/Vector.svg" alt="">
    </div>

</body>
</html>
