<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../static/styles/explorar.css" />
  </head>
  <body>
    <div class="home">
      <header>
        <div class="top">
          <div class="top-left">
            <div class="back-button">
              <!-- <div class="back-button-child"></div> -->
              <a href="/home"><img class="back-button-img" alt="" src="../static/img/back-button.svg" /></a>
              <!-- <a href="/login" class="back-link"></a> -->
            </div>
            <p class="page-name">Explorar</p>
          </div>
          <img class="hamburger-icon" alt="" src="../static/img/Hamburger.svg" id="hamburgerIcon"/>
        </div>
        <div class="search-input">
          <input class="search-bar" type="text" id="search-bar" placeholder="Pesquise por livros, violÃ£o e muito mais..."/>
          <!-- <img src="../static/img/search.svg" class='searcha' alt=""> -->
        </div>
      </header>
      <div class="content">
          <div class="carousel">
            <!-- Itens do carrossel -->
            {% for item in items %}
            <div class="item">
              <div class="item-header">
                <img class="owner-pic" alt="" src="../static/img/User pic.svg"/>
                <div class="owner-info">
                  <div class="item-owner">Elma Maria</div>
                  <div class="instagram">@elma.maria</div>
                </div>
              </div>
              <div class="imagem-wrapper">
                <img src="../static/img/Splash screen.png" class="imagem" alt="">
              </div>
              <div class="item-desc">
                <div class="name-year">
                  <div class="item-name">{{ item.name }}</div>
                  <div class="item-year">Fabricante: {{ item.brand_species }} | Ano: {{ item.year_acquired }}</div>
                </div>
                <span class="item-type">Troca</span>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
      <div class="last-div"></div>
    </div>
    
    <div class="navigation">
      <nav class="navbar">
        <a href="#"><img class="vectors" src="../static/img/nav-bar/home.svg" alt=""></a>
        <a href="#"><img class="explorar" src="../static/img/nav-bar/explorar.svg" alt=""></a>
        <div class="meio-nav"><a href="#"><img class="vectors" src="../static/img/nav-bar/inserir.svg" alt=""></a></div>
        <a href="#"><img class="vectors" src="../static/img/nav-bar/curtidos.svg" alt=""></a>
        <a href="#"><img class="vectors" src="../static/img/nav-bar/estudo.svg" alt=""></a>
      </nav>
    </div>

    <script src="../static/js/home.js"></script>  
  </body>
</html>
